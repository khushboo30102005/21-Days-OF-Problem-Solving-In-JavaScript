<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Loop Pattern Practice</title>
  <style>
    /* üß† Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: monospace;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #00ff88;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
      padding: 20px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
      color: #00ffb3;
      text-shadow: 0 0 10px #00ff99;
    }

    button {
      background: #00ff99;
      border: none;
      padding: 12px 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: #0a0a0a;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background: #00cc77;
      transform: scale(1.05);
    }

    #output {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ff99;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      height: 70vh;
      overflow-y: auto;
      box-shadow: 0 0 25px #00ff99;
      white-space: pre; /* Keep exact pattern formatting */
      text-align: left;
      line-height: 1.4;
    }

    /* Scrollbar styling */
    #output::-webkit-scrollbar {
      width: 8px;
    }
    #output::-webkit-scrollbar-thumb {
      background: #00ff99;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>‚≠ê For Loop Pattern Practice</h1>
  <button onclick="showAllPatterns()">Show All Patterns</button>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
